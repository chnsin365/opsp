{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{%static 'img/favicon.ico'%}">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{%static 'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/style-responsive.css'%}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'js/html5shiv.js'%}"></script>
      <script src="{%static 'js/respond.min.js'%}"></script>
    <![endif]-->

    
  </head>
                      
  <body>
    <div class="panel-body">
        <form class="form-horizontal" action="{% url 'installation:server_raid' server.id 'create_raid' '' %}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3">磁盘</label>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <select class="select2_multiple form-control" name='drivers' multiple="multiple" style="width: 226px;">
                {% for disk in disks %}
                <option value="{{disk.path}}">{{disk.path}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3">RAID类型</label>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <select class="form-control" name="raid_type" style="width: 226px;">
                <option value="0">raid 0</option>
                <option value="1">raid 1</option>
                <option value="5">raid 5</option>
                <option value="1+0">raid 1+0</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 120px;">
              <button type="submit" class="btn label label-inverse" onclick="loading()">Submit</button>
            </div>
          </div>
        </form>
    </div>
            

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script class="include" type="text/javascript" src="{%static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
    <script src="{%static 'js/jquery.scrollTo.min.js'%}"></script>
    <script src="{%static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/respond.min.js'%}" ></script>

    <!--common script for all pages-->
    <script src="{%static 'js/common-scripts.js'%}"></script>
    <script src="{%static 'layer/layer.js'%}"></script>

    <script type="text/javascript">
        function loading() {
            // sleep(4);
            layer.load(1, {shade: false});
         }
    </script>
    
  </body>
</html>
