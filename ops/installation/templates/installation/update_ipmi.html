{% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="{%static 'vendors/bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{%static 'vendors/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{%static 'vendors/nprogress/nprogress.css'%}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{%static 'vendors/iCheck/skins/flat/green.css'%}" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="{%static 'vendors/google-code-prettify/bin/prettify.min.css'%}" rel="stylesheet">
    <!-- Select2 -->
    <link href="{%static 'vendors/select2/dist/css/select2.min.css'%}" rel="stylesheet">
    <!-- Switchery -->
    <link href="{%static 'vendors/switchery/dist/switchery.min.css'%}" rel="stylesheet">
    <!-- starrr -->
    <link href="{%static 'vendors/starrr/dist/starrr.css'%}" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{%static 'vendors/bootstrap-daterangepicker/daterangepicker.css'%}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{%static 'build/css/custom.min.css'%}" rel="stylesheet">

    <div class="container body">
      <div class="main_container">
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
              <div class="col-md-6 col-xs-12">
                    <form class="form-horizontal" action="{% url 'installation:update_ipmi' server.id %}" method="post">
                    {% csrf_token %}
                        <div class="form-group" >
                        <!-- <label class="control-label col-md-3 col-sm-3 col-xs-4 text-right">IPMI地址
                        <span class="required">*</span> -->
                        </label>
                        <div class="col-md-3 col-sm-4 col-xs-12 text-center" >
                            <!-- <input class="form-control col-md-7 col-xs-12" name="ipmi_ip" required="required" type="text"> -->
                            <p>{{ret_data}}</p>
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="control-label col-md-3 col-sm-3 col-xs-4 text-right">IPMI地址
                        <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-4 col-xs-6" >
                        	<input class="form-control col-md-7 col-xs-12" value="{{server.ipmi_ip}}" name="ipmi_ip" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="control-label col-md-3 col-sm-3 col-xs-4 text-right">IPMI账号
                        <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-4 col-xs-6" >
                        	<input class="form-control col-md-7 col-xs-12" name="ipmi_user" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="control-label col-md-3 col-sm-3 col-xs-4 text-right">IPMI账号密码
                        <span class="required">*</span>
                        </label>
                        <div class="col-md-3 col-sm-4 col-xs-6" >
                        	<input class="form-control col-md-7 col-xs-12" name="ipmi_pass" required="required" type="passwrod">
                        </div>
                      </div>


                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 130px;">
                          <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
              </div>
            </div>
        </div>
        <!-- /page content -->
      </div>
    </div>  

    <!-- jQuery -->
    <script src="{%static 'vendors/jquery/dist/jquery.min.js'%}"></script>
    <!-- Bootstrap -->
    <script src="{%static 'vendors/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <!-- FastClick -->
    <script src="{%static 'vendors/fastclick/lib/fastclick.js'%}"></script>
    <!-- NProgress -->
    <script src="{%static 'vendors/nprogress/nprogress.js'%}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{%static 'vendors/bootstrap-progressbar/bootstrap-progressbar.min.js'%}"></script>
    <!-- iCheck -->
    <script src="{%static 'vendors/iCheck/icheck.min.js'%}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{%static 'vendors/moment/min/moment.min.js'%}"></script>

    <!-- bootstrap-wysiwyg -->
    <script src="{%static 'vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js'%}"></script>
    <script src="{%static 'vendors/jquery.hotkeys/jquery.hotkeys.js'%}"></script>
    <script src="{%static 'vendors/google-code-prettify/src/prettify.js'%}"></script>
    <!-- jQuery Tags Input -->
    <script src="{%static 'vendors/jquery.tagsinput/src/jquery.tagsinput.js'%}"></script>
    <!-- Switchery -->
    <script src="{%static 'vendors/switchery/dist/switchery.min.js'%}"></script>
    <!-- Select2 -->
    <script src="{%static 'vendors/select2/dist/js/select2.full.min.js'%}"></script>
    <!-- Parsley -->
    <script src="{%static 'vendors/parsleyjs/dist/parsley.min.js'%}"></script>
    <!-- Autosize -->
    <script src="{%static 'vendors/autosize/dist/autosize.min.js'%}"></script>
    <!-- jQuery autocomplete -->
    <script src="{%static 'vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js'%}"></script>
    <!-- starrr -->
