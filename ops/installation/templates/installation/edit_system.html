{% extends "installation/add_system.html" %}

     {% block bs-example%}
                <form class="form-horizontal" action="{% url 'installation:edit_system' server.id pre_system.hostname %}" method="post">
                    {% csrf_token %}
                        
                  <div class="col-md-6 col-sm-6 col-xs-6 form-group">
                    <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">Hostname
                        <span class="required">*</span>
                        </label>
                    <div class="col-md-8 col-sm-8 col-xs-8" >
                            <input class="form-control col-md-6 col-xs-6" name="hostname" required="required" type="text" value="{{pre_system.hostname}}">
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-6 form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">IP 地址
                        <span class="required">*</span>
                        </label>
                    <div class="col-md-8 col-sm-8 col-xs-8" >
                            <input class="form-control col-md-6 col-xs-6" name="ip_addr" required="required" type="text" value="{{pre_system.ip}}">
                        </div>
                  </div>

                      <div class="col-md-6 col-sm-6 col-xs-6 form-group" >
                        <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">Mac 地址
                        <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-8" >
                            <input class="form-control col-md-6 col-xs-6" name="mac_addr" required="required" type="passwrod" value="{{server.pxe_mac}}" readonly="readonly">
                        </div>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-6 form-group" >
                        <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">Profile
                        <span class="required">*</span>
                        </label>
                        <div class="col-md-8 col-sm-8 col-xs-8" >
                          <select class="form-control" name="profile" required="required">
                            <!-- <option value="{{pre_system.profile}}">{{pre_system.profile}}</option> -->
                            {% for profile in profiles %}
                            	{% if profile == pre_system.profile %}
                            		<option value="{{profile}}" selected>{{profile}}</option>
                            	{% else%}
                            		<option value="{{profile}}">{{profile}}</option>
                            	{% endif %}
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="col-md-12 col-sm-12 col-xs-12 form-group" >
                        <label class="control-label col-md-2 col-sm-2 col-xs-2 text-right">Kopts
                      <!--   <span class="required">*</span> -->
                        </label>
                        <div class="col-md-10 col-sm-10 col-xs-10">
                                 <textarea id="message" class="form-control" name="kopts" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100"  data-parsley-validation-threshold="10"></textarea>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 130px;">
                          <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  {% endblock %}
