{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{%static 'img/favicon.ico'%}">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{%static 'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/style-responsive.css'%}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'js/html5shiv.js'%}"></script>
      <script src="{%static 'js/respond.min.js'%}"></script>
    <![endif]-->

    
  </head>
                      
  <body>
  <div class="col-lg-12">
    <div class="panel-body">
      {% block content %}
        {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <pre class="alert alert-block alert-danger fade in">{{ message }}</pre>
              {% else %}
                  <p class="alert alert-success fade in">{{ message }}</p>
              {% endif %}                  
          {% endfor %}
        {% endif %} 
      <form class="form-horizontal" enctype="multipart/form-data" role="form" action="{% url 'opsdb:state_upload' %}" method="post" role="form">
          {% csrf_token %}     
        <div class="form-group" >
          <div class="col-xs-8 col-md-6 col-sm-6" >
             <input type="file" name="myfile" required="">
          </div>
        </div>
        <p>Tip:请将所有文件(即使只有一个文件)放在一个以模块名命名的文件夹内,并将该文件夹打包成tar包后上传.</p>
        <div class="form-group">
          <div class="col-xs-8 col-md-6 col-sm-6">
            <button type="submit" class="btn">开始上传</button>
          </div>
        </div>
      </form>
        {% endblock %}
    </div>

  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script class="include" type="text/javascript" src="{%static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
    <script src="{%static 'js/jquery.scrollTo.min.js'%}"></script>
    <script src="{%static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/respond.min.js'%}" ></script>

    <!--common script for all pages-->
    <script src="{%static 'js/common-scripts.js'%}"></script>
    <script src="{%static 'layer/layer.js'%}"></script>

  </body>
</html>
