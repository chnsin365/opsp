{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{%static 'img/favicon.ico'%}">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{%static 'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />

    <link rel="stylesheet" href="{%static 'assets/bootstrap-datetimepicker/css/datetimepicker.css'%}" />
    <link rel="stylesheet" href="{%static 'assets/bootstrap-wysihtml5/bootstrap-wysihtml5.css'%}" />
    <link rel="stylesheet" href="{%static 'assets/jquery-multi-select/css/multi-select.css'%}" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/style-responsive.css'%}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'js/html5shiv.js'%}"></script>
      <script src="{%static 'js/respond.min.js'%}"></script>
    <![endif]-->
  </head>
                      
  <body>
  <div class="col-lg-12">
    <div class="panel-body">
        {% if result.status %}
                <p class="alert alert-success fade in">{{ result.msg }}</p>
        {% elif result %}
        		<p class="alert alert-danger fade in">{{ result.msg }}</p>
       	{% else %}

        {% endif %} 
      <form class="form-horizontal" role="form" action="{% url 'users:edit_rule' rule.id %}" method="post" role="form">
          {% csrf_token %}     
        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-3 control-label"><span class="required">用户组</span></label>
          <div class="col-xs-8 col-md-6 col-sm-6" >
               <input class="form-control" name="username" required="required" type="text" value="{{rule.group.name}}" disabled>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-3 control-label"><span class="required">主机组 </span></label>
          <div class="col-xs-8 col-md-6 col-sm-6" >
                  <select multiple="multiple" class="multi-select" id="my_multi_select1" name="hostgroups">
                      {% for group in hostgroups%}
                      	{% if group in rule.hostgroups.all %}
                        	<option value="{{group.id}}" selected>{{ group.name }}</option>
                        {% else %}
                        	<option value="{{group.id}}">{{ group.name }}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-3 control-label"><span class="required">应用 </span></label>
          <div class="col-xs-8 col-md-6 col-sm-6" >
                  <select multiple="multiple" class="multi-select" id="my_multi_select4" name="apps">
                      {% for app in apps%}
                      	{% if app in rule.applications.all %}
                        	<option value="{{app.id}}" selected>{{ app.name }}</option>
                        {% else %}
                        	<option value="{{app.id}}">{{ app.name }}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-3 control-label"><span class="required">业务 </span></label>
          <div class="col-xs-8 col-md-6 col-sm-6" >
                  <select multiple="multiple" class="multi-select" id="my_multi_select5" name="businesses">
                      {% for business in businesses%}
                      	{% if business in rule.businesses.all %}
                        	<option value="{{business.id}}" selected>{{ business.name }}</option>
                        {% else %}
                        	<option value="{{business.id}}">{{ business.name }}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-3 col-xs-3 control-label"><span class="required">备注 </span></label>
          <div class="col-xs-8 col-md-6 col-sm-6" >
                <textarea class="form-control" name="comment">{{rule.comment}}</textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-8 col-md-6 col-sm-6">
            <button type="submit" class="btn">提交</button>
          </div>
        </div>
      </form>
    </div>

  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script class="include" type="text/javascript" src="{%static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
    <script src="{%static 'js/jquery.scrollTo.min.js'%}"></script>
    <script src="{%static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/respond.min.js'%}" ></script>

    <script type="text/javascript" src="{%static 'assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js'%}"></script>
    <script type="text/javascript" src="{%static 'assets/bootstrap-daterangepicker/moment.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'assets/bootstrap-daterangepicker/daterangepicker.js'%}"></script>
    <script type="text/javascript" src="{%static 'assets/bootstrap-colorpicker/js/bootstrap-colorpicker.js'%}"></script>
    <script type="text/javascript" src="{%static 'assets/bootstrap-timepicker/js/bootstrap-timepicker.js'%}"></script>
    <script type="text/javascript" src="{%static 'assets/jquery-multi-select/js/jquery.multi-select.js'%}"></script>
    <script type="text/javascript" src="{%static 'assets/jquery-multi-select/js/jquery.quicksearch.js'%}"></script>
    <!--common script for all pages-->
    <script src="{%static 'js/common-scripts.js'%}"></script>
    <script src="{%static 'layer/layer.js'%}"></script>
    <!--this page  script only-->
    <script src="{%static 'js/advanced-form-components.js'%}"></script>

    <script type="text/javascript">  
    function sub() {  
        document.forms[0].elements[0].disabled = true;
        document.forms[0].submit();
    }  
    </script>  

  </body>
</html>
